apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "bg.o.sim.colourizmus"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 2
        versionName "alpha-0.1.0-bergenia"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout/rows',
                            'src/main/res/layout/screens',
                            'src/main/res/layout',
                            'src/main/res'
                    ]
        }
    }
}

ext.inDevDepVersion = '1.0.0-alpha9-1'
ext.stableDepVersion = '26.1.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:design:$stableDepVersion"
    compile "com.android.support:support-v4:$stableDepVersion"
    compile "com.android.support:palette-v7:$stableDepVersion"
    compile "com.android.support:appcompat-v7:$stableDepVersion"
    compile "com.android.support:cardview-v7:$stableDepVersion"
    compile "com.android.support:recyclerview-v7:$stableDepVersion"


    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile "android.arch.lifecycle:runtime:1.0.0"
    compile "android.arch.lifecycle:extensions:$inDevDepVersion"
    compile "android.arch.persistence.room:runtime:$inDevDepVersion"

    annotationProcessor "android.arch.lifecycle:compiler:$inDevDepVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$inDevDepVersion"

    testCompile 'junit:junit:4.12'
}

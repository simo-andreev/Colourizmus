apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "bg.o.sim.colourizmus"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 2
        versionName "alpha-0.1.0-bergenia"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/layout/screens',
                    'src/main/res/layout',
                    'src/main/res'
            ]
        }
    }
}

ext.inDevDepVersion = '1.0.0-beta2'
ext.stableDepVersion = '26.1.0'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //SUPPORT BIBLIO-TECH-A   ᕕ( ᐛ )ᕗ
    implementation "com.android.support:support-v4:$stableDepVersion"
    implementation "com.android.support:appcompat-v7:$stableDepVersion"

    //DESIGN STUFFSES
    implementation "com.android.support:design:$stableDepVersion"
    implementation "com.android.support:palette-v7:$stableDepVersion"
    implementation "com.android.support:cardview-v7:$stableDepVersion"
    implementation "com.android.support:recyclerview-v7:$stableDepVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta2'

    // ARCHITECTURE THINGIES
    implementation "android.arch.lifecycle:common-java8:$inDevDepVersion"
    implementation "android.arch.lifecycle:extensions:$inDevDepVersion"

    // FEELS ROOMY MAN    http://i0.kym-cdn.com/photos/images/newsfeed/000/971/132/49d.gif
    implementation "android.arch.persistence.room:runtime:$inDevDepVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$inDevDepVersion"

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "bg.o.sim.colourizmus"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 2
        versionName "alpha-0.1.0-bergenia"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

ext.inDevDepVersion = '1.0.0'
ext.stableDepVersion = '26.1.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //SUPPORT BIBLIO-TECH-A   ᕕ( ᐛ )ᕗ
    compile "com.android.support:support-v4:26.1.0"
    compile "com.android.support:appcompat-v7:26.1.0"

    //DESIGN STUFFSES
    compile "com.android.support:design:$stableDepVersion"
    compile "com.android.support:palette-v7:$stableDepVersion"
    compile "com.android.support:cardview-v7:$stableDepVersion"
    compile "com.android.support:recyclerview-v7:$stableDepVersion"
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta4'

    // ARCHITECTURE THINGIES
    compile "android.arch.lifecycle:common-java8:$inDevDepVersion"
    compile "android.arch.lifecycle:extensions:$inDevDepVersion"

    // FEELS ROOMY MAN    http://i0.kym-cdn.com/photos/images/newsfeed/000/971/132/49d.gif
    compile "android.arch.persistence.room:runtime:$inDevDepVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$inDevDepVersion"

    testCompile 'junit:junit:4.12'

}

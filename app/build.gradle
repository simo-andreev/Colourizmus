apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "bg.o.sim.colourizmus"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 2
        versionName "alpha-0.0.2-amaranth"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext.depVersion = '26.1.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:design:$depVersion"
    compile "com.android.support:support-v4:$depVersion"
    compile "com.android.support:palette-v7:$depVersion"
    compile "com.android.support:appcompat-v7:$depVersion"
    compile "com.android.support:cardview-v7:$depVersion"
    compile "com.android.support:recyclerview-v7:$depVersion"

    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'android.arch.lifecycle:runtime:1.0.0'
    compile 'android.arch.lifecycle:extensions:1.0.0-alpha9-1'
    compile 'android.arch.persistence.room:runtime:1.0.0-alpha9-1'

    annotationProcessor 'android.arch.lifecycle:compiler:1.0.0-alpha9-1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0-alpha9-1'

    testCompile 'junit:junit:4.12'
}
